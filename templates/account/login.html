{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="{% static 'css/log_reg.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login-main">
        <video autoplay muted loop id="loginVideoBg">
            <source src="{% static 'video/video5339432372347632335.mp4' %}" type="video/mp4">
        </video>
        <div class="login-card">

            <h1>Вход</h1>

            <form method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" name="login" id="username" required value="">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Войти</button>
                {% if form.non_field_errors %}
                <div class="form-error">
                    <p>Неверное имя пользователя или пароль. Проверьте введённые данные.</p>
                </div>
                {% endif %}
            </form>
            
            <p class="switch-auth">Нет аккаунта?
                <a href="{% url 'account_signup' %}">Зарегистрироваться</a>
            </p>
            
        </div>
    </main>
</body>
</html>
